  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="./assets/img/pizza-seeklogo.com.svg" alt="" />
          <span>PIZZA PLACE</span>
        </div>
        <div class="promo-msg">
          <p>Nemokamas pristatymas <span id="location">Vilnius</span></p>
          <p class="delivery-time">

          <div class="delivery-info">
            
        </div>
        </div>
      
        <div class="header-contact">

          <p>8 635 11 555</p>

        <div class="header-login">Prisijungti</div>
      </div>

            src="./assets/img/pizza-seeklogo.com.svg"
            alt=""

            <li>Snacks</li>
            <li>Desserts</li>

        <div class="basket">
          <span>Basket</span>

      </div>

            </div>

            <button aria-label="Next" class="glider-next">»</button>

    </div>

      </div>
